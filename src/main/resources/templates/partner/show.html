<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find My Ideal Partner - View Partner Traits</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Your Ideal Partner</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
<!--                    Id-->
<!--                    Sex-->
<!--                    Ethnicity-->
<!--                    Body Build-->
<!--                    Height-->
<!--                    Religion-->
<!--                    Occupation-->
<!--                    Education Level-->
<!--                    Min Age-->
<!--                    Max Age-->
<!--                    qualitiesAndTraits-->

                <div class="form-group">
                    <label class="col-sm-2 control-label">Preferred Sex</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${partner.sex}">Male</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Preferred  Ethnicity:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${partner.ethnicity}">Native American</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Preferred Body Type</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${partner.build}">Skinny</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Qualities and Traits</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${partner.qualitiesAndTraits}">Loya, Honest</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
